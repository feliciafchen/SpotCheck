
<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-icon name="ellipse-outline" size = "large"></ion-icon>
        <ion-icon name="checkmark-outline" size = "large"></ion-icon> 
      </ion-card-header>
        
      <ion-card-content>
        <ion-item>
          <ion-label>email</ion-label>
          <ion-input placeholder="Enter email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>password</ion-label>
          <ion-input placeholder="Enter password" type="password"></ion-input>
        </ion-item>
        <ion-button color = "dark" fill="clear" size = "full"> forgot email/password </ion-button>
        <ion-button color = "dark" size = "full">log in</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
